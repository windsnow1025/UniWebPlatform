<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../ico/windsnow1024.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/time.js"></script>
    <base target="_blank">
    <title>GPT</title>
</head>

<body>
    <h1 class="center">WindsnowGPT</h1>
    <div class="Flex-space-around">
        <a href="static-markdown-router.html?filename=gpt-documentation.md">Documentation</a>
        <a href="static-markdown-router.html?filename=gpt-presets.md">System Presets</a>
        <div id="user"></div>
        <div id="theme"></div>
    </div>
    <br>
    <div>
        <div class="Flex-space-around" id="parameter_div">
            <div>
                <label for="api_type">api_type: </label>
                <select name="api_type" id="api_type">
                    <option value="open_ai">open_ai</option>
                    <option value="azure">azure</option>
                </select>
            </div>
            <div>
                <label for="model">model: </label>
                <select name="model" id="model">
                    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                    <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
                    <option value="gpt-3.5-turbo-0613">gpt-3.5-turbo-0613</option>
                    <option value="gpt-3.5-turbo-16k">gpt-3.5-turbo-16k</option>
                    <option value="gpt-3.5-turbo-16k-0613">gpt-3.5-turbo-16k-0613</option>
                    <option value="gpt-4">gpt-4</option>
                    <option value="gpt-4-0314">gpt-4-0314</option>
                    <option value="gpt-4-0613">gpt-4-0613</option>
                </select>
            </div>
            <div>
                <label for="temperature">temperature: </label>
                <input type="range" id="temperature" min="0" max="2" step="0.1" value="0">
                <span id="temperature-value">0</span>
            </div>
            <div>
                <label for="stream">stream</label>    
                <input type="checkbox" id="stream" checked>
            </div>
        </div>
        <div class="rounded-border-container">
            <h3>Conversations:</h3>
            <div id="messages_div" class="margin"></div>
            <div id="status_div" class="center">
                <button type="button" id="generate" title="Ctrl + Enter">Generate</button>
                <div><small>Status: </small><small id="status">Ready</small></div>
            </div>
        </div>
        <div class="Flex-space-around">
            <div>
                <label for="editable">editable</label>
                <input type="checkbox" id="editable" checked>
            </div>
            <div id="select"></div>
            <div>
                <i class="fa fa-download" id="download" style="margin: 4px" title="Download"></i>
                <i class="fa fa-upload" id="upload" style="margin: 4px" title="Upload"></i>
            </div>
        </div>
    </div>
    <p class="center">Email: windsnow1024@gmail.com</p>
    <p class="center">GitHub: <a href="https://github.com/windsnow1025/FullStack-Web">https://github.com/windsnow1025/FullStack-Web</a></p>
    <div id="TimeScript" class="align-right"></div>


    <!--   Template for JS   -->
    <div class="hide">
        <div name="message_div">
            <div class="message_div">
                <select name="role" title="role">
                    <option value="user">user</option>
                    <option value="assistant">assistant</option>
                    <option value="system">system</option>
                </select>
                <div class="Flex-space-between">
                    <div class="inFlex-FillSpace">
                        <div name="content" class="markdown-body" style="margin: 8px; padding: 8px; min-height: 24px;" contenteditable="plaintext-only"></div>
                    </div>
                    <div class="Flex-Column inFlex-flex-end">
                        <i name="copy_button" class="fa fa-copy" style="margin: 4px" title="Copy"></i>
                        <i name="delete_button" class="fa fa-minus-circle" style="margin: 4px" title="Delete"></i>
                    </div>
                </div>
            </div>
            <div name="add_button_div" class="Flex-space-between">
                <div class="inFlex-FillSpace">
                </div>
                <div class="Flex-Column inFlex-flex-end">
                    <i name="add_button" class="fa fa-plus-circle" title="Add"></i>
                </div>    
            </div>
        </div>
    </div>

    <script src="/gpt.min.js"></script>
</body>
</html>
