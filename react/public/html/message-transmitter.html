<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../ico/windsnow1024.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Message Transmitter</title>
</head>

<body>
    <h1 class="center">Message Transmitter</h1>
    <div class="Flex-space-around">
        <div id="user"></div>
        <div id="theme"></div>
    </div>
    <div>
        <div>
            <h2 class="center">Receive Messages</h2>
            <div class="rounded-border-container">
                <div id="messages_div" class="margin"></div>
            </div>
            <div class="center">
                <button type="button" id="receive">Receive</button>
                <button type="button" id="clearReceive">Clear</button>
            </div>
        </div>
        <div>
            <h2 class="center">Send Messages</h2>
            <div class="message_div">
                <div class="Flex-space-between">
                    <div class="inFlex-FillSpace" style="margin: 8px; padding: 8px;" id="sendText" contenteditable="plaintext-only"></div>
                    <div class="button inFlex-flex-end">
                        <button type="button" id="send" title="Ctrl + Enter">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--   Template for JS   -->
    <div class="hide">
        <div name="message_div">
            <div class="message_div">
                <div name="role" contenteditable="plaintext-only"></div>
                <div class="Flex-space-between">
                    <div class="inFlex-FillSpace">
                        <div name="content" class="markdown-body" style="margin: 8px; padding: 8px; min-height: 24px;" contenteditable="plaintext-only"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/message-transmitter.min.js"></script>
</body>

</html>
