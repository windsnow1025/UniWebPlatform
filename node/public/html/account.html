<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../ico/windsnow1024.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/style.css?version=1.0.28">
    <script src="../js/time.js"></script>
    <title>Account</title>
</head>
<body>
    <div class="Flex-Center">
        <div>
            <h1 class="center">Account</h1>
            <div class="center">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect" title="themeSelect">
                    <option value="system">System</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="center">
                <div>
                    <input class="margin" type="text" id="username" placeholder="Username">
                </div>
                <div>
                    <input class="margin" type="password" id="password" placeholder="Password">
                </div>
                <div>
                    <button type="button" id="login">Login</button>
                    <button type="button" id="signup">Sign Up</button>
                </div>    
            </div>
            <div>
                <p id="prompt"></p>
            </div>
    </div>

    </div>
    <div id="TimeScript" class="align-right"></div>
    <script src="/account.min.js"></script>
</body>
</html>
